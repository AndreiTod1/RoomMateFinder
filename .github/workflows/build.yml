name: SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test & Analyze
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java (required by SonarScanner)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      # 3️⃣ Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4️⃣ Cache SonarScanner tool
      - name: Cache SonarScanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      # 5️⃣ Install SonarScanner if not cached
      - name: Install SonarScanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      # 6️⃣ Build, Test & Sonar Analysis
      - name: Build, Test & SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          Write-Host "=== [1/4] Starting SonarScanner ==="
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
            /k:"Iuli4n0_RoomMate-Finder" `
            /o:"iuli4n0" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" `
            /d:sonar.exclusions="**/Migrations/**/*,**/obj/**/*,**/bin/**/*" `
            /d:sonar.coverage.exclusions="**/Migrations/**/*"

          Write-Host "=== [2/4] Building solution ==="
          dotnet build --no-incremental

          Write-Host "=== [3/4] Running tests with coverage ==="
          dotnet test RoomMate-Finder.Test/RoomMate-Finder.Test.csproj `
            --verbosity normal `
            --collect:"XPlat Code Coverage" `
            --results-directory:"./TestResults" `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

          Write-Host "=== [Debug] Coverage files found ==="
          Get-ChildItem -Path . -Recurse -Filter "coverage.opencover.xml" | ForEach-Object { Write-Host $_.FullName }

          Write-Host "=== [4/4] Ending SonarScanner ==="
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
